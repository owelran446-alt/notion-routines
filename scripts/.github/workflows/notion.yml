name: Notion Routines

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: node scripts/generate_today.mjs
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          TEMPLATES_DB_ID: ${{ secrets.TEMPLATES_DB_ID }}
          LOG_DB_ID: ${{ secrets.LOG_DB_ID }}
          
